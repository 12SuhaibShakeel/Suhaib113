<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="table-container">
        <table border="1"><!------------BORDER="1" USED TO MAKE THE LINES-->
            <thead><!-------------TABLE HEADINGS--------------->
                <tr>
                    <th rowspan="2">S.No</th> <!--(ROWSPAN) to make a table cell span across multiple rows-->
                    <th>Books</th>
                    <th>Quantity</th>
                </tr>  <!-------------(tr) CREATE A TABLE ROW-->
                <tr>
                    <th>Name</th>
                    <th>Book No.</th>
                </tr>
            </thead>
            <tbody><!---------------------------TABLE BODY------------------------->
                <tr>
                    <td>1</td><!-------------------(td) TABLE DATA----------------->
                    <td>Fiction</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td><!-------------------(td) TABLE DATA----------------->
                    <td>Fiction</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>3</td><!-------------------(td) TABLE DATA----------------->
                    <td>Fiction</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>4</td><!-------------------(td) TABLE DATA----------------->
                    <td>Fiction</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot><!-------------------------------TABLE FOOT--------------------->
                <td>Total Books</td>
                <td colspan="2">4</td>
            </tfoot>
        </table>
    </div>

</body>
</html>
